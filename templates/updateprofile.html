{% extends 'base.html' %}
{% block title %}
Business Connect -Profile update
{% endblock %}
{% block body %}
<section class="contact-us-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading">
            <h6>UPDATE</h6>
            <h4>Update your profile here</h4>
            {% if messages %}
            {% for i in messages %}
            <div class="alert alert-danger">{{i}}</div>
              {% endfor %}
            {% endif %}
          </div>
        </div>
        <div class="col-lg-10 offset-lg-1">
          <form id="contact" action="" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <fieldset>
                  <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}*" value="{{user.Password}}" required="">
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="password" name="cpassword" id="cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}*" placeholder="Confirm Password..." required="">
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="phone" name="phone" id="phone" value="{{user.Mobile}}" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <input type="text" name="adharno" id="adharno" pattern="[0-9]{16}" value="{{user.AdharNo}}" required="">
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <select name="usertype" id="usertype">
                    <option value="{{user.UserType}}">{{user.UserType}}</option>
                    <option value="user">User</option>
                    <option value="businessman">Business Man</option>
                    <option value="investor">Investor</option>
                  </select>
                </fieldset>
              </div>
              <div class="col-lg-6">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">Update</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
